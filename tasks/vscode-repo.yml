---
- name: import Microsoft key
  ansible.builtin.rpm_key:
    state: present
    key: "https://packages.microsoft.com/keys/microsoft.asc"
- name: copy VS Code repo config
  ansible.builtin.copy:
    src: vscode.repo
    dest: /etc/yum.repos.d/vscode.repo
    owner: root
    group: root
    mode: "0644"
